ClassCentral\SiteBundle\Entity\Stream:
  type: entity
  table: streams
  repositoryClass: ClassCentral\SiteBundle\Repository\StreamRepository
  fields:
    id:
      id: true
      type: integer
      unsigned: false
      nullable: false
      generator:
        strategy: AUTO
    name:
      type: string
      length: 255
      fixed: false
      nullable: true
    slug:
      type: string
      length: 255
      fixed: false
      nullable: true
    showInNav:
      type: boolean
      nullable: false
      column: show_in_nav
    imageUrl:
      type: string
      nullable: true
      column: image_url
    description:
      type: string
      nullable: true
  oneToMany:
    courses:
      targetEntity: Course
      cascade: { }
      mappedBy: stream      
      orphanRemoval: false
    children:
      targetEntity: Stream
      mappedBy: parentStream
  manyToOne:
    parentStream:
        targetEntity: Stream
        cascade: {  }
        mappedBy: null
        inversedBy: children
        joinColumns:
            parent_stream_id:
                referencedColumnName: id
        orphanRemoval: false
  lifecycleCallbacks: {  }
